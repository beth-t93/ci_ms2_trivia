<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Check - Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="loadingWheel hide" id="loader"></div>
    </div>

    <section id="gameArea">
        <div id="progress-display">
            <div id="progress-item">
                <p class="progress-prefix" id="progress-heading">Question:</p>
                <h2 class="progress-number" id="progress-number">1</h2>
            </div>
        </div>

        <h2 id="question">What is the question?</h2>

        <div class="answerChoice">
            <p class="choice-letter">1</p>
            <p class="choice-text" data-number="1">Answer 1</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">2</p>
            <p class="choice-text" data-number="2">Answer 2</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">3</p>
            <p class="choice-text" data-number="3">Answer 3</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">4</p>
            <p class="choice-text" data-number="4">Answer 4</p>
        </div>
    </section>

    <section id="scoreArea" class="container hide">
        <div id="score">
            <h1>Your Score:</h1>
            <h2 id="finalScore">0</h2>
        </div>
        <div id="new-game">
            <div id="buttons">
                <a class="btn" href="index.html">Back Home</a>
            </div>
        </div>
    </section>

    <script src="assets/js/game.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
