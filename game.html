<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Check - Quiz</title>

    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <div class="container" id="game">
        <div class="loadingWheel"></div>
    </div>

    <section id="gameArea">
        <h2 id="question">What is the question?</h2>

        <div class="answerChoice">
            <p class="choice-letter">A</p>
            <p class="choice-text" data-number="1">Answer 1</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">B</p>
            <p class="choice-text" data-number="2">Answer 2</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">C</p>
            <p class="choice-text" data-number="3">Answer 3</p>
        </div>
        <div class="answerChoice">
            <p class="choice-letter">D</p>
            <p class="choice-text" data-number="4">Answer 4</p>
        </div>
    </section>


    <script src="/assets/js/game.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>
</html>
